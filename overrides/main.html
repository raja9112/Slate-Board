{% extends "base.html" %}

<!-- Custom scripts for theme matching mirrored site -->
{% block scripts %}
  {{ super() }}
  <script>
    // Theme toggle matching mirrored site
    function initTheme() {
      const theme = localStorage.getItem('theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      }
    }
    initTheme();
    
    // Toggle function
    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');
      if (isDark) {
        document.documentElement.classList.remove('dark');
        document.documentElement.style.colorScheme = 'light';
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    // Tabbed sidebar navigation - initialize on every page load (Desktop only)
    function initSidebarTabs() {
      // Only initialize on desktop (width >= 1220px)
      if (window.innerWidth < 1220) return;
      
      const sidebar = document.querySelector('.md-sidebar--primary .md-sidebar__inner');
      if (!sidebar) {
        // Retry after a short delay if sidebar not ready
        setTimeout(initSidebarTabs, 100);
        return;
      }
      
      // Check if tabs already exist
      if (document.querySelector('.md-sidebar-tabs')) return;
      
      // Create tab container
      const tabContainer = document.createElement('div');
      tabContainer.className = 'md-sidebar-tabs';
      
      // Create tabs
      const guidesTab = document.createElement('button');
      guidesTab.className = 'md-sidebar-tab';
      guidesTab.textContent = 'Guides';
      guidesTab.setAttribute('data-tab', 'guides');
      
      const resourcesTab = document.createElement('button');
      resourcesTab.className = 'md-sidebar-tab';
      resourcesTab.textContent = 'Resources';
      resourcesTab.setAttribute('data-tab', 'resources');
      
      tabContainer.appendChild(guidesTab);
      tabContainer.appendChild(resourcesTab);
      
      // Insert tabs at the top
      sidebar.insertBefore(tabContainer, sidebar.firstChild);
      
      // Tag navigation sections
      function tagSections() {
        const navItems = document.querySelectorAll('.md-nav--primary > .md-nav__list > .md-nav__item');
        navItems.forEach((item, index) => {
          // Skip the Home item (first one)
          if (index === 0) return;
          
          // Get the link text to identify section
          const link = item.querySelector('.md-nav__link');
          if (link) {
            const linkText = link.textContent.trim();
            
            if (linkText === 'Guides') {
              item.setAttribute('data-tab-section', 'guides');
            } else if (linkText === 'Resources') {
              item.setAttribute('data-tab-section', 'resources');
            }
          }
        });
      }
      
      tagSections();
      
      // Tab switching function
      function switchTab(tabName, clickedButton) {
        // Update tab buttons
        document.querySelectorAll('.md-sidebar-tab').forEach(btn => {
          btn.classList.remove('active');
        });
        if (clickedButton) {
          clickedButton.classList.add('active');
        }
        
        // Update content visibility
        document.querySelectorAll('[data-tab-section]').forEach(section => {
          if (section.getAttribute('data-tab-section') === tabName) {
            section.style.display = 'block';
            section.classList.add('active');
          } else {
            section.style.display = 'none';
            section.classList.remove('active');
          }
        });
        
        // Save preference
        localStorage.setItem('activeTab', tabName);
      }
      
      // Add click handlers
      guidesTab.addEventListener('click', function() {
        switchTab('guides', this);
      });
      
      resourcesTab.addEventListener('click', function() {
        switchTab('resources', this);
      });
      
      // Initialize tab state - restore last active tab or default to 'guides'
      const savedTab = localStorage.getItem('activeTab') || 'guides';
      const activeButton = savedTab === 'resources' ? resourcesTab : guidesTab;
      switchTab(savedTab, activeButton);
    }
    
    // Run on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', initSidebarTabs);
    
    // Also run on instant navigation (for MkDocs navigation)
    document$.subscribe(function() {
      initSidebarTabs();
    });
    
    // Handle window resize (desktop/mobile switch)
    let resizeTimer;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function() {
        initSidebarTabs();
      }, 250);
    });
    
  </script>
{% endblock %}
